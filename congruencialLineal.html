<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos | Cristhian Ayala</title>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Algoritmo Congruencial Lineal</h1>
        <div class="form-container">
            <div class="container--textField">
                <div class="textField">
                    <label for="seed">Ingrese semilla (Entero positivo):</label>
                    <input type="number" id="seed" required>
                </div>
                <div class="textField">
                    <label for="a">Ingrese Constante A ([4k + 1], k: entero):</label>
                    <input type="number" id="a" required>
                </div>
                <div class="textField">
                    <label for="c">Ingrese Constante C (Número primo):</label>
                    <input type="number" id="c" required>
                </div>
                <div class="textField">
                    <label for="m">Ingrese Módulo M (Potencia de 2):</label>
                    <input type="number" id="m" required>
                </div>
                <div class="textField textField--two">
                    <button class="boton" onclick="generatePseudorandomNumbers()">Generar Números</button>
                    <a id="download" download="numeros_pseudoaleatorios.csv" style="display:none;">
                        <img src="img/download.svg" alt="Botón descargar">
                    </a>
                    <a onclick="clearFields()">
                        <img src="img/trash.svg" alt="Botón limpiar">
                    </a>
                </div>
                <div class="textField">
                    <button onclick="location.href='index.html'" class="boton boton--back">Volver</button>
                </div>
            </div> <!-- .container-textField -->
        </div> <!-- .form-container -->
        <div id="result" style="display:none;"></div>
    </div>
    <script src="js/congruencialLineal.js"></script>
    <script src="js/pruebaEstadistica.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
</body>

</html>
